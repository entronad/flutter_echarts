homepage: https://github.com/entronad/flutter_echarts

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^0.3.21

dev_dependencies:
  flutter_test:
    sdk: flutter
